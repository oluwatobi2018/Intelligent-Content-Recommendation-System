name: AI Engine CI

on:
  push:
    paths:
      - 'ai-engine/**'
  pull_request:
    paths:
      - 'ai-engine/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-engine
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9"]
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('ai-engine/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: ğŸ“œ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Code Linter (flake8)
        run: flake8 --max-line-length=100

      - name: ğŸ§ª Run Tests with Coverage
        run: pytest --cov=./ --cov-report=xml

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./ai-engine/coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
